
##--------------------------------------------------------------------
## MySQL Datastore Plugin
##--------------------------------------------------------------------

## MySQL server address.
##
## Value: Port | IP:Port
##
## Examples: 3306, 127.0.0.1:3306, localhost:3306
mysql.server = 127.0.0.1:3306

## MySQL pool size.
##
## Value: Number
mysql.pool = 8

## MySQL username.
##
## Value: String
mysql.username = root

## MySQL password.
##
## Value: String
mysql.password = 123456

## MySQL database.
##
## Value: String
mysql.database = mqtt

## MySQL query timeout
##
## Value: Duration
mysql.query_timeout = 5s
